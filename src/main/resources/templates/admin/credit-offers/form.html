<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Offer - AutoDealer</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2>AutoDealer</h2>
            <nav class="admin-nav">
                <a th:href="@{/admin/dashboard}">Dashboard</a>
                <a th:href="@{/admin/cars}">Car Models</a>
                <a th:href="@{/admin/suppliers}">Suppliers</a>
                <a th:href="@{/admin/prices}">Price List</a>
                <a th:href="@{/admin/customers}">Customers</a>
                <a th:href="@{/admin/sales}">Sales</a>
                <a th:href="@{/admin/employees}">Employees</a>
                <a th:href="@{/admin/requests}">Requests</a>
                <a th:href="@{/admin/test-drives}">Test Drives</a>
                <a th:href="@{/admin/service-appointments}">Service</a>
                <a th:href="@{/admin/credit-offers}" class="active">Credit Offers</a>
                <a th:href="@{/admin/analytics}">Analytics</a>
                <a th:href="@{/}">Public Site</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1 th:text="${offer.id != null ? 'Edit Credit Offer' : 'Add Credit Offer'}">Offer</h1>
                <a th:href="@{/admin/credit-offers}" class="btn btn-secondary">Back</a>
            </header>
            
            <form th:action="@{${offer.id != null ? '/admin/credit-offers/' + offer.id + '/update' : '/admin/credit-offers'}}" 
                  th:object="${offer}" method="post" class="admin-form">
                
                <div class="form-group">
                    <label for="name">Offer Name *</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                
                <div class="form-group">
                    <label for="minRate">Minimum Interest Rate (%) *</label>
                    <input type="number" step="0.01" id="minRate" th:field="*{minRate}" required>
                </div>
                
                <div class="form-group">
                    <label for="maxRate">Maximum Interest Rate (%) *</label>
                    <input type="number" step="0.01" id="maxRate" th:field="*{maxRate}" required>
                </div>
                
                <div class="form-group">
                    <label for="minTermMonths">Minimum Term (months) *</label>
                    <input type="number" id="minTermMonths" th:field="*{minTermMonths}" required>
                </div>
                
                <div class="form-group">
                    <label for="maxTermMonths">Maximum Term (months) *</label>
                    <input type="number" id="maxTermMonths" th:field="*{maxTermMonths}" required>
                </div>
                
                <div class="form-group">
                    <label for="minDownPaymentPercent">Minimum Down Payment (%) *</label>
                    <input type="number" step="0.01" id="minDownPaymentPercent" th:field="*{minDownPaymentPercent}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" th:field="*{description}" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" th:field="*{active}">
                        Active
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/admin/credit-offers}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиент - AutoDealer</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <h2>AutoDealer</h2>
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}">Панель управления</a>
            <a th:href="@{/admin/cars}">Модели автомобилей</a>
            <a th:href="@{/admin/suppliers}">Поставщики</a>
            <a th:href="@{/admin/prices}">Прайс-лист</a>
            <a th:href="@{/admin/customers}" class="active">Клиенты</a>
            <a th:href="@{/admin/sales}">Продажи</a>
            <a th:href="@{/admin/employees}">Сотрудники</a>
            <a th:href="@{/admin/requests}">Запросы</a>
            <a th:href="@{/admin/analytics}">Аналитика</a>
            <a th:href="@{/}">Публичный сайт</a>
            <a th:href="@{/logout}">Выйти</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Добавить клиента</h1>
            <a href="/admin/customers" class="btn btn-secondary">Назад</a>
        </header>

        <form th:action="@{/admin/customers}" th:object="${customer}" method="post" class="admin-form">
            <div class="form-group">
                <label for="fullName">Полное имя *</label>
                <input type="text" id="fullName" th:field="*{fullName}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Телефон *</label>
                    <input type="tel" id="phone" th:field="*{phone}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Адрес</label>
                <textarea id="address" th:field="*{address}" rows="3"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="/admin/customers" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>

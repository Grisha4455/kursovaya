
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запросы клиентов - AutoDealer</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <h2>AutoDealer</h2>
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}">Панель управления</a>
            <a th:href="@{/admin/cars}">Модели автомобилей</a>
            <a th:href="@{/admin/suppliers}">Поставщики</a>
            <a th:href="@{/admin/prices}">Прайс-лист</a>
            <a th:href="@{/admin/customers}">Клиенты</a>
            <a th:href="@{/admin/sales}">Продажи</a>
            <a th:href="@{/admin/employees}">Сотрудники</a>
            <a th:href="@{/admin/requests}" class="active">Запросы</a>
            <a th:href="@{/admin/analytics}">Аналитика</a>
            <a th:href="@{/}">Публичный сайт</a>
            <a th:href="@{/logout}">Выйти</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Запросы клиентов</h1>
        </header>

        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Дата</th>
                <th>Клиент</th>
                <th>Телефон</th>
                <th>Модель</th>
                <th>Сообщение</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="req : ${requests}">
                <td th:text="${req.id}">1</td>
                <td th:text="${#temporals.format(req.createdAt, 'dd.MM.yyyy HH:mm')}">Дата</td>
                <td th:text="${req.customerName}">Имя</td>
                <td th:text="${req.phone}">Телефон</td>
                <td th:text="${req.carModel != null ? req.carModel.brand + ' ' + req.carModel.name : '-'}">Модель</td>
                <td class="message-cell" th:text="${#strings.abbreviate(req.message, 50)}">Сообщение</td>
                <td><span th:class="'status-' + ${#strings.toLowerCase(req.status)}" th:text="${req.status}">Статус</span></td>
                <td class="actions">
                    <a th:href="@{'/admin/requests/' + ${req.id}}" class="btn-action btn-view">Просмотр</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажи - AutoDealer</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <h2>AutoDealer</h2>
        <nav class="admin-nav">
            <a th:href="@{/admin/dashboard}">Панель управления</a>
            <a th:href="@{/admin/cars}">Модели автомобилей</a>
            <a th:href="@{/admin/suppliers}">Поставщики</a>
            <a th:href="@{/admin/prices}">Прайс-лист</a>
            <a th:href="@{/admin/customers}">Клиенты</a>
            <a th:href="@{/admin/sales}" class="active">Продажи</a>
            <a th:href="@{/admin/employees}">Сотрудники</a>
            <a th:href="@{/admin/requests}">Запросы</a>
            <a th:href="@{/admin/analytics}">Аналитика</a>
            <a th:href="@{/}">Публичный сайт</a>
            <a th:href="@{/logout}">Выйти</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Продажи</h1>
            <a href="/admin/sales/new" class="btn btn-primary">Новая продажа</a>
        </header>

        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Дата</th>
                <th>Клиент</th>
                <th>Модель</th>
                <th>Сумма</th>
                <th>Менеджер</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sale : ${sales}">
                <td th:text="${sale.id}">1</td>
                <td th:text="${#temporals.format(sale.saleDate, 'dd.MM.yyyy HH:mm')}">Дата</td>
                <td th:text="${sale.customer.fullName}">Клиент</td>
                <td th:text="${sale.carModel.brand + ' ' + sale.carModel.name}">Модель</td>
                <td class="highlight" th:text="${#numbers.formatDecimal(sale.finalPrice, 0, 'WHITESPACE', 2, 'COMMA')}">Цена</td>
                <td th:text="${sale.employee.fullName}">Сотрудник</td>
                <td class="actions">
                    <a th:href="@{'/admin/sales/' + ${sale.id}}" class="btn-action btn-view">Просмотр</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>

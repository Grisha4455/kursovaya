<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на сервис - AutoDealer</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <h2>AutoDealer</h2>
        <nav class="admin-nav">
            <a th:href="@{/customer/dashboard}">Панель управления</a>
            <a th:href="@{/customer/test-drive}">Запись на тест-драйв</a>
            <a th:href="@{/customer/service}" class="active">Запись на сервис</a>
            <a th:href="@{/customer/credit}">Кредитный калькулятор</a>
            <a th:href="@{/catalog}">Каталог</a>
            <a th:href="@{/}">Главная</a>
            <a th:href="@{/logout}">Выйти</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Запись на сервис</h1>
            <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Назад</a>
        </header>

        <form th:action="@{/customer/service}" th:object="${appointment}" method="post" class="admin-form">
            <div class="form-group">
                <label for="carInfo">Ваш автомобиль *</label>
                <input type="text" id="carInfo" th:field="*{carInfo}" placeholder="Например: Toyota Camry 2020" required>
            </div>

            <div class="form-group">
                <label for="serviceType">Тип услуги *</label>
                <select id="serviceType" th:field="*{serviceType}" required>
                    <option value="">Выберите услугу</option>
                    <option value="Oil Change">Замена масла</option>
                    <option value="Tire Service">Шиномонтаж</option>
                    <option value="Brake Service">Ремонт тормозов</option>
                    <option value="Engine Diagnostics">Диагностика двигателя</option>
                    <option value="Routine Maintenance">Регламентное обслуживание</option>
                    <option value="Other">Другое</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Предпочтительная дата *</label>
                <input type="date" id="appointmentDate" th:field="*{appointmentDate}" required>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Предпочтительное время *</label>
                <input type="time" id="appointmentTime" th:field="*{appointmentTime}" required>
            </div>

            <div class="form-group">
                <label for="description">Описание проблемы</label>
                <textarea id="description" th:field="*{description}" rows="5" placeholder="Опишите проблему или необходимую услугу"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Записаться</button>
                <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>

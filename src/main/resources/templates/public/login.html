
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AutoDealer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">AutoDealer</h1>
            <ul class="nav-menu">
                <li><a href="/">Главная</a></li>
                <li><a href="/catalog">Каталог</a></li>
                <li><a href="/request">Запрос</a></li>
                <li><a href="/login" class="active">Войти</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="login-box">
            <h2>Авторизация</h2>

            <div th:if="${param.error}" class="error-message">
                Неверное имя пользователя или пароль
            </div>

            <div th:if="${param.logout}" class="success-message">
                Вы вышли из системы
            </div>

            <div th:if="${param.registered}" class="success-message">
                Регистрация прошла успешно! Пожалуйста, войдите.
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Войти</button>
            </form>

            <p style="margin-top: 15px; text-align: center;">
                Нет аккаунта? <a href="/register" style="color: #007bff;">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 @lazovskiy</p>
    </div>
</footer>
</body>
</html>
